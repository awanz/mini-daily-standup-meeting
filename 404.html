<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 Not Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      color: #dc3545;
    }
    .btn-home {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="error-code">404</div>
        <h1 class="mb-3">Oops! Halaman tidak ditemukan</h1>
        <p class="lead">Maaf, halaman yang kamu cari tidak tersedia atau sudah dipindahkan.</p>
        <a href="/daily" class="btn btn-primary btn-home">Kembali ke Beranda</a>
      </div>
    </div>
  </div>
</body>
</html>
